<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <i nz-icon nzType="align-right" nzTheme="outline"></i>
      <span> USER CONTROL</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li class="sidebar" nz-menu-item nzMatchRouter="true"> 
        <a [routerLink]="['/home/userlist']">
          <i nz-icon nzTitle="User" nzType="user"></i>
          <span>User</span>
        </a>
      </li>

      <li class="sidebar" nz-menu-item nzMatchRouter="true">
        <a [routerLink]="['/home/useradd']">
          <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
          <span>Add</span>
        </a>
      </li>

      <!-- <li nz-menu-item>
        <i nz-icon nzTitle="User" nzType="user"></i>
        <span>User</span>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item></nz-breadcrumb-item>
        <!-- <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
      </nz-breadcrumb>
      <div class="inner-content">

        <!-- 其他组件路由接口 -->
        <router-outlet></router-outlet>
        <!--                 -->

      </div>
    </nz-content>
    <nz-footer>wangrongxiang Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
